<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Macro Finance | Customer | New Customer</title>

    <div th:replace="fragments/scripts::scripts">scripts</div>
    <div th:replace="fragments/header::header"></div>

</head>

<body>
<div th:replace="fragments/header::header">header</div>
<div class="wrapper">
    <div th:replace="fragments/navbars::sidebar">header</div>
    <div id="content" style="width: 100%" >
        <div th:replace="fragments/navbars::navbar">header</div>

        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="container">
                                <form th:action="@{/user/updateUser}" method="post" id="initUpdate" enctype="multipart/form-data">
                                <div class="content">
                                    <form novalidate="" class="ng-untouched ng-pristine ng-valid">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group"><label>Username</label><input
                                                        class="form-control"
                                                        placeholder="Username"
                                                        type="text"
                                                        th:field="*{info.email}"></div>
                                            </div>
                                            <!--<div class="col-md-4">-->
                                                <!--<div class="form-group"><label>Password</label><input-->
                                                        <!--class="form-control"-->
                                                        <!--placeholder="Username"-->
                                                        <!--type="text"-->
                                                        <!--th:value="${user.userName}"></div>-->
                                            <!--</div>-->
                                            <!--<div class="col-md-4">-->
                                                <!--<div class="form-group"><label>Confirm password</label><input class="form-control"-->
                                                                          <!--placeholder="Email" type="email"-->
                                                                          <!--th:value="${user.recoveryEmail}"></div>-->
                                            <!--</div>-->
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"><label>First
                                                    Name</label><input class="form-control"
                                                                       placeholder="Company" type="text"
                                                                        th:field="*{info.fullName}"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label>Last
                                                    Name</label><input class="form-control"
                                                                       placeholder="Last Name" type="text"
                                                                        th:field="*{info.lastName}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group"><label>National ID</label><input
                                                        class="form-control"
                                                        placeholder="City" type="text"
                                                        th:field="*{info.nic}"></div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group"><label>Phone Number</label><input
                                                        class="form-control"
                                                        placeholder="Phone Number"
                                                        type="text" th:field="*{info.usermobile}">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group"><label>Email address</label><input class="form-control"
                                                                       placeholder="Email" type="email"
                                                                        th:field="*{info.companyEmail}"></div>
                                            </div>
                                        </div>

                                        <button class="btn btn-info btn-fill pull-right" type="submit">
                                            Update Profile
                                        </button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="container">

                            <div class="card">
                                <img class="card-img-top"
                                     th:src="${info.imageUrl}"
                                     alt="Card image">
                                <div class="card-body">
                                    <h4 class="card-title" th:text="${info.fullName}"></h4>
                                    <p class="card-text" th:text="${info.lastName}"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
